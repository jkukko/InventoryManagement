{% extends "layout.html" %}
{% block body %}

<form class="form-horizontal" method="POST" action  ="{{ url_for('inventory_update', inventory_id=inventory.id) }}">
    
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="name">{{ form.name.label }}</label>
            {{ form.name(class="form-control", autocomplete="off") }}
        </div>
        
    </div>
    
    <button type="submit" class="btn btn-outline-dark">Update Inventory</button>

</form>


{% endblock %}
