{% extends "layout_inventory.html" %}

{% block body %}
  <table class="table table-bordered">
    <tr>
      <th>Product</th>
      <th>Amount</th>
      <th>Incoming</th>
    </tr>
    {% for order in orders %}
    <tr>
      <td>{{ order.product}}</td>
      <td>{{ order.amount }}</td>
      <td>{{ order.incoming }}</td>
    </tr>
    {% endfor %}
  </table>
  </table>
{% endblock %}
