{% extends "layout_inventory.html" %}

{% block body %}
  <table>
    <tr>
      <th>Order</th>
    </tr>
    {% for order in orders %}
    <tr>
      <td>{{ order.amount }}</td>
      <td>{{ order.product }}</td>
      <td>{{ order.inventory }}</td>
      <td>{{ order.incoming }}</td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
